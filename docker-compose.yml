version: '3.8'
services:
  # Service MongoDB pour la base de donn√©es
  mongodb:
    image: mongo:7.0
    container_name: blader-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=bladertyping
      - MONGO_INITDB_ROOT_PASSWORD=Gnqeu4BP9Ys3MLkl
      - MONGO_INITDB_DATABASE=blader_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongodb_data:
    driver: local