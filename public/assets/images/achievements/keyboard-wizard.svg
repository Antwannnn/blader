<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="currentColor">
  <!-- Cercle extérieur du badge -->
  <circle cx="100" cy="100" r="90" fill="transparent" stroke="currentColor" stroke-width="3"/>
  
  <!-- Cercle intérieur décoratif -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Icône de vitesse avancée (flèche/indicateur de vitesse avec éléments dynamiques) -->
  <path d="M100,75 L80,110 L120,110 Z" fill="none" stroke="currentColor" stroke-width="3"/>
  <line x1="100" y1="75" x2="100" y2="90" stroke="currentColor" stroke-width="3"/>
  <path d="M65,90 A45,45 0 0,1 135,90" fill="none" stroke="currentColor" stroke-width="2"/>
  <!-- Lignes de vitesse supplémentaires -->
  <line x1="75" y1="70" x2="85" y2="75" stroke="currentColor" stroke-width="1.5"/>
  <line x1="125" y1="70" x2="115" y2="75" stroke="currentColor" stroke-width="1.5"/>
  <line x1="60" y1="85" x2="70" y2="85" stroke="currentColor" stroke-width="1.5"/>
  <line x1="140" y1="85" x2="130" y2="85" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Texte "150+" -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="currentColor">150+</text>
  
  <!-- Texte "WPM" -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="currentColor">WPM</text>
</svg>