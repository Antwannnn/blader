<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="currentColor">
  <!-- Cercle extérieur du badge -->
  <circle cx="100" cy="100" r="90" fill="transparent" stroke="currentColor" stroke-width="3"/>
  
  <!-- Cercle intérieur décoratif -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="currentColor" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Icône de clavier simplifiée -->
  <rect x="60" y="70" width="80" height="40" rx="5" ry="5" fill="none" stroke="currentColor" stroke-width="3"/>
  <line x1="70" y1="80" x2="85" y2="80" stroke="currentColor" stroke-width="2"/>
  <line x1="90" y1="80" x2="105" y2="80" stroke="currentColor" stroke-width="2"/>
  <line x1="110" y1="80" x2="125" y2="80" stroke="currentColor" stroke-width="2"/>
  <line x1="70" y1="90" x2="85" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="90" y1="90" x2="105" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="110" y1="90" x2="125" y2="90" stroke="currentColor" stroke-width="2"/>
  <line x1="80" y1="100" x2="120" y2="100" stroke="currentColor" stroke-width="2"/>
  
  <!-- Texte "500" -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="currentColor">500</text>
  
  <!-- Texte "GAMES" -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="currentColor">GAMES</text>
</svg>